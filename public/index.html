<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="React bootie">
    <meta name="theme-color" content="#F44336">

    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/launcher-icon-144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/launcher-icon-96.png">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React Bootie</title>
  </head>
  <body>
    <div id="root">
      <div class="noScript">
        <h1>This apps requires JavaScript to work. Please enable it</h1>
        <img src="%PUBLIC_URL%/launcher-icon-192.png" alt="Logo">
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
